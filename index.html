<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="text-sm">
    <!-- container -->
    <div class="w-full h-fit group">
        <!-- upper -->
        <div class="w-full h-[59px] flex items-center justify-center border-b">
            <span
                class="bg-[#ca4d772c] text-[#ca4d77] text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-[#ca4d77]">New</span>
            <p class="text-sm font-[400] ">Update, 23 restaurants joined. visit</p>
            <span class="flex items-center justify-normal gap-2 text-sm text-[#ca4d77] ml-2 font-medium">
                Check it out
                <svg class="w-3 h-4 text-[#ca4d77] dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </span>
        </div>
        <!-- lower -->
        <nav class="border-gray-200 bg-white hover:bg-[#ca4d77] transition-all duration-100 hover:text-white border-b h-[59px]">
            <div class="max-w-full flex flex-wrap items-center justify-between mx-auto px-4 h-full">
                <div class="flex items-center">
                    <a href="#" class="flex items-center space-x-3">
                        <span
                            class="self-center text-2xl font-bold whitespace-nowrap text-[#f0286a] group-hover:text-white">Miniweb</span>
                    </a>
                    <div class="relative hidden md:flex items-center justify-start h-[35px] ml-[120px]">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 group-hover:text-white" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                            <span class="sr-only">Search icon</span>
                        </div>
                        <input type="text" id="search-navbar"
                            class="block w-[230px] h-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-l-lg bg-gray-50 group-hover:bg-[#ca4d77] group-hover:border-white group-hover:text-white placeholder-gray-500 group-hover:placeholder-white outline-none focus:ring-0 focus:outline-none focus:shadow-none focus:border-gray-300 group-hover:focus:border-white"
                            placeholder="Search...">

                        <button type="button"
                            class="text-white bg-[#ca4d77] group-hover:bg-white group-hover:text-[#ca4d77] font-medium rounded-r-lg text-sm min-w-[90px] h-full flex items-center justify-center me-2 focus:outline-none">
                            Search
                        </button>
                    </div>
                </div>

                <div class="flex justify-end md:order-2">
                    <button type="button"
                        class="md:hidden text-gray-500 hover:bg-gray-100 rounded-lg text-sm p-2.5 me-1">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                        <span class="sr-only">Search</span>
                    </button>

                    <button data-collapse-toggle="navbar-search" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:ring-2 focus:ring-gray-200">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden flex-1 w-full md:flex md:w-auto md:order-1 md:justify-end"
                    id="navbar-search">
                    <ul
                        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-4 md:flex-row md:items-center md:mt-0 md:border-0">
                        <li>
                            <a href="#"
                                class="block py-2 px-3 rounded md:bg-transparent md:hover:text-blue-700">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700">About</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700">Services</a>
                        </li>
                        <div class="w-[1px] h-[30px] bg-gray-200 group-hover:bg-white "></div>
                        <button type="button"
                            class="text-white bg-[#ca4d77] group-hover:bg-white group-hover:text-[#ca4d77] font-medium rounded-lg text-sm px-5 py-2.5 me-2">
                            Sign up
                        </button>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
